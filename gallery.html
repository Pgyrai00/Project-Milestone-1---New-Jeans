<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Jeans Gallery</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="nav">
        <div class="container nav-inner">
          <div class="logo">NewJeans</div>
          <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="is-active">Gallery</a>
            <a href="albums.html">Albums</a>
          </nav>
        </div>
      </header>

      <main>
        <section aria-labelledby="gallery-title">
          <div class="container">
            <div class="section-header">
              <h1 id="gallery-title" class="section-title">Gallery</h1>
              <p class="section-subtitle">
                Five still frames of the members of New Jeans, global girl group. 
              </p>
            </div>

            <div class="grid gallery">
              <figure class="card">
                <img
                  src="assets/photos/hanni.jpg"
                  alt="Photo of Hanni"
                />
                <figcaption class="card-body">
                  <div class="card-title">Hanni Pham</div>
                  <p class="card-meta">Vocalist, Vietnamese-Australia, INFP, Libra</p>
                </figcaption>
              </figure>

              <figure class="card">
                <img
                  src="assets/photos/haerin.jpg"
                  alt="Photo of Haerin"
                />
                <figcaption class="card-body">
                  <div class="card-title">Kang haerin</div>
                  <p class="card-meta">Visual, Korean, INTP, Taurus</p>
                </figcaption>
              </figure>

              <figure class="card">
                <img
                  src="assets/photos/minji.jpg"
                  alt="Image of Minji"
                />
                <figcaption class="card-body">
                  <div class="card-title">Kim Minji</div>
                  <p class="card-meta">Rapper, Korean, ESTJ, Taurus</p>
                </figcaption>
              </figure>

              <figure class="card">
                <img
                  src="assets/photos/hyein.jpg"
                  alt="Photo of Hyein"
                />
                <figcaption class="card-body">
                  <div class="card-title">Lee Hyein</div>
                  <p class="card-meta">Maknae, Korean, INFP, Taurus</p>
                </figcaption>
              </figure>

              <figure class="card">
                <img
                  src="assets/photos/danielle.jpg"
                  alt="Photo of Danielle"
                />
                <figcaption class="card-body">
                  <div class="card-title">Danielle Marsh</div>
                  <p class="card-meta">Dancer, Korean-Australian, ENFP, Virgo</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container footer-inner">
          <span>&copy; 2026 New Jeans</span>
          <div class="footer-socials">
            <a href="https://instagram.com" target="_blank" rel="noreferrer" aria-label="instagram link">Instagram</a>
            <a href="https://youtube.com" target="_blank" rel="noreferrer" aria-label="youtube link">YouTube</a>
            <a href="https://x.com" target="_blank" rel="noreferrer" aria-label="x link">X</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
